{% load static %}

<html>
<head>
<title>Search - TobaccoFeed</title>

    <link type="text/css" rel="stylesheet" href="{% static "/fonts.css" %}"></link>
    <link type="text/css" rel="stylesheet" href="{% static "/navbar/nav_bar_style.css" %}"></link>
    <link type="text/css" rel="stylesheet" href="{% static "search_page/css/search_page_style.css" %}"></link>
    <link type="text/css" rel="stylesheet" href="{% static "/footer/footer_style.css" %}"></link>
    <link rel="icon" href="{% static "/favicon.ico" %}">

</head>

<body>

<!-- NAV BAR --> 

{% include "navbar.html" %}


<table class="table_content">

	<tr>
		<td class="side_bar"></td>

		<td class="main_content" valign="top">

			<div class="main_header">
				Search results:
			</div>

			{% if found|length == 0 %}
				<div class="main_header">
					<font size="5">
						nothing found
					</font>
				</div>
			{% endif %}

			<div class="main_header">
				<font size="5">
					{{found|length}} tobaccos found
				</font>
			</div>

			{% for rec in found %}
				<a href="{{rec.url}}">
			    <table class="search_element" >
			    	<tr>
			    		<td class="tobacco_div">
			    			<img src="{{rec.image}}" class="tobacco_image">
			    		</td>
			    		<td class="tobacco_brand" valign="middle">
			    			{{rec.brand}}
			    			{{rec.name}}
			    		</td>
			    	</tr>
			    </table>
			    </a>
			{% endfor %}

		</td>

		<td class="side_bar"></td>
	</tr>

</table>

{% include "footer.html" %}

</body>

</html>
