{% load static %}

<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>
			Afzal Pan-Raas - Тобакопоиск
		</title>

		<!--><link type="text/css" rel="stylesheet" href="main_page_style.css"></link>-->

		<!-- 
		 This <style> tag looks like a big stinky piece of crap
		 Can't load css, maybe make it static...
		-->

		<style>

			body {
			    margin: 0;
			    background-color: #AAAAAA;
			}

			.fixed_nav_bar {
			    position: fixed;
			    top: 0;
			    left: 0;
			    right: 0;
			    z-index: 9999;
			    width: 100%;
			    height: 50px;
			}

			/* Add a black background color to the top navigation */
			.topnav {
			    background-color: #555555;
			    overflow: hidden;
			    height: 50px;
			}

			/* Style the links inside the navigation bar */
			.topnav a {
			    float: left;
			    display: block;
			    color: #f2f2f2;
			    text-align: center;
			    padding: 14px 16px;
			    text-decoration: none;
			    font-size: 17px;
			}

			/* Change the color of links on hover */
			.topnav a:hover {
			    background-color: #ddd;
			    color: black;
			}

			/* Add a color to the active/current link */
			.topnav a.active {
			    background-color: #4CAF50;
			    color: white;
			}

			.logo_font {
			    float: left;
			    padding-left: 20px;
			    font-size: 26px;
			    font-family: c;
			    color: #faf3c0;
			    line-height: 50px;
			    font-family: Calibri;
			}

			.logo {
			    float:left;
			    margin-left: 10%;
			    height: 50px;
			}

			.search_icon {
			    float:left;
			    margin-left: 10px;
			    line-height: 50px;
			    margin-top: 14px;
			    height: 25px;
			}

			/* Search string */

			.search_div {
			    float: left;
			    padding-left: 20%;
			    padding-top: 10px;
			}

			.search_bar {
			    width:170px;
			    height:30px;
			    background-color: #444444;
			    padding: 0 30px 0 6px;
			    font: 16px Helvetica, Arial, sans-serif; 
			    color: #999999;
			    box-shadow: inset 0 1px 1px #575555, 0 1px 0 #FFF;
			    border: 1px solid #747474;
			    border-radius: 3px;
			}

			.search_bar:focus {
			    width:280px;
			    background-color: #DDDDDD;
			    box-shadow: inset 0 1px 1px #46575b, 0 1px 0 #FFF;
			    font: 16px Helvetica, Arial, sans-serif; 
			    color: #333333;
			    outline: none;
			    -moz-transition: all .2s ease-out;
			    -webkit-transition: all .2s ease-out;
			    -o-transition: all .2s ease-out;
			    transition: all .2s ease-out;
			}

			.user_div {
			    float: right;
			    margin-right: 10%;
			    font-size: 20px;
			    font-family: c;
			    color: #CCCCCC;
			    line-height: 50px;
			    font-family: Calibri;
			}

			.user_icon {
			    float:right;
			    margin-right: 20px;
			    height: 50px;
			}

			.bar_texture {
			    float:right;
			    height: 50px;
			}

			.side_bar {
			    background-color: #999999;
			    width: 20%;
			}

			.main_content {
			    background-color: #CCCCCC;
			}

			.content {
			    font: normal 18px/22px "Varela Round", sans-serif;
			    color: #2e2e2e;
			    position: relative;
			    background: #464646 url("{% static "main_page/bg_bar.jpg" %}") no-repeat center center fixed;
			    background-size: cover;
			}

			.content_add {
			    margin-top: 2px;
			    font: normal 18px/22px "Varela Round", sans-serif;
			    color: #2e2e2e;
			    position: relative;
			    background: #464646 url("{% static "main_page/bg_content.jpg" %}") no-repeat center center fixed;
			    background-size: cover;
			}

			.description {
			    padding-top: 100px;
			    min-height: 500px;
			    text-align: center;
			}

			.summary {
			    color: #d9dee2;
			    margin-top: 40px;
			    margin-bottom: 60px;
			}

			.button, .button:visited, .button-dark {
			    font-size: 50px;
			    display: inline-block;
			   /* max-width: 200px;*/
			    margin: 180px 10px 30px 10px;
			    padding: 20px;
			    font-family: "Signika", sans-serif;
			    color: #ffffff;
			    background-color: transparent;
			    border: 2px solid #ffffff;
			    border-radius: 3px;
			    text-transform: capitalize;
			    text-align: center;
			    transition: all 0.1s ease;
			}

			a:link, a:visited, a:hover, a:active {
			    text-decoration: none;
			}

			.head_title {
			    font-size: 70px;
			    margin-top: 150px;
			    color: #DDDDDD;
			}

		</style>


	</head>

	<body>

		<!-- TOP NAVIGATION BAR WITH ICON, LOGO, SEARCH-BAR AND USER-ICON -->
		
		<nav class="fixed_nav_bar">
		<div class="topnav">

			<img src = "{% static "main_page/logo.png" %}" class="logo">
			<div class="logo_font">
				ТабакоПоиск
			</div>

			<div class="search_div">
				<input class="search_bar" placeholder="Искать табак">
			</div>
			<img src = "{% static "main_page/search_icon.png" %}" class="search_icon">

			<div class="user_div">
				Username
			</div>
			<img src = "{% static "main_page/user_icon.png" %}" class="user_icon">
			<img src = "{% static "main_page/bar_texture.png" %}" class="bar_texture">

		</div>
		</nav>
		
		<!-- CONTENT -->

		<section class="content">
		  <div class="description">
		    <a class="button" href="">Newest Tobacco Right Here</a>
		    <a class="button" href="">The most complete information</a>
		  </div>
		</section>

		<section class="content_add">
		  <div class="description">
		  	<a class="button" href="">TobaccoPoisk coming soon</a>
		  </div>
		</section>

		<!--
		<table width="100%" height="1000" border="0">

	        <tr>
	            <td class="side_bar"></td>
	            <td class="main_content"></td>
	            <td class="side_bar"></td>
	        </tr>

    	</table>
    	-->

	</body>

</html>
